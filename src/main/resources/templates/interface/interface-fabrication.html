<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fabrication</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="../static/css/styleFab.css" th:href="@{/css/styleFab.css}" rel="stylesheet" media="screen" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<header th:insert="fragment/header.html :: header"></header>
	<h1>Interface de fabrication:</h1>
​
	<table class="table table-bordered" th:each="c : ${commande}" id="tabb">
		<thead>
			<tr>
				<th>N°</th>
				<th>Commande</th>
				<th>Heure de commande</th>
				<th>Validation</th>
			</tr>
		</thead>
		<tbody>
			<tr >
				<td th:utext="${c.idCommande}"></td>
				<td>
					<table class="table">
						<tr  th:each="ca : ${c.commandeArticles}">
							<td th:utext="${ca.articleQuantity}"></td>
							<td th:utext="${ca.article.nom}"></td>
						</tr>
					</table>
				</td>
				<td th:utext="${c.heure}"></td>
				<td class="accepter">
					<form action="http://localhost:8080/Projet_Pizza/livraisons">
						<input type="checkbox" />
					</form>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
