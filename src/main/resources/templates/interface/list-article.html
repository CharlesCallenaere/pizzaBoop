<!DOCTYPE html>
<html lang="fr-FR" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Commander</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
	<header th:insert="fragment/header.html :: header"> </header>
	<h1>Interface de commande</h1>
	<div>
		<table class="table" th:each="ca: ${category}">
			<thead>
				<th th:utext="${ca.nom}"></th>
			</thead>
			<tbody>
				<table th:each="a: ${ca.articles}" class="table">
						<tr>
							<td th:utext="${a.nom}"></td>
							<td th:utext="${a.prix}"></td>
						</tr>
				</table>
			</tbody>
		</table>
	</div>
</body>

</html>
